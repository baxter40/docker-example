<mat-card>
  <mat-card-header>
    <mat-card-title>Add User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
 <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" type="text" [formControl]="firstName">
  </mat-form-field>
  <br>
    <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" type="text" [formControl]="lastName">
  </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="userSubmit()">Submit</button>
  </mat-card-actions>
</mat-card>
